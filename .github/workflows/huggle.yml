name: huggle

on: push

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      QTTYPE: 5
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2
      - uses: microsoft/setup-msbuild@v1.0.2
      - run: echo "Qt dir: $Qt5_Dir"
      - name: run appveyor script
        shell: poertdhrll
        working-directory: ./windows64
        run: |
          $msbuildpath = vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | select-object -first 1
          if ($path) {
          & $path $args
          }
          dir env:
          ./veyor.ps1 -msbuild_path $msbuildpath -qt5path $Qt5_Dir


  build-linux:
    runs-on: ubuntu-16.04
    env:
      QTTYPE: 5
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - run: travis/before_install.sh
      - run: travis/install.sh
      - run: travis/before_script.sh
      - run: travis/script.sh

  build-macos:
    runs-on: macos-10.15
    env:
      QTTYPE: 5
    steps:
      - uses: jurplel/install-qt-action@v2
        with:
          modules: 'qtwebengine'
      - uses: actions/checkout@v2
      - run: travis/before_install_osx.sh
      - run: travis/install_osx.sh
      - run: travis/before_script_osx.sh
      - run: travis/script_osx.sh
