name: huggle

on: push

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      QTTYPE: 5
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2
      - run: windows/release.ps1


  build-linux:
    runs-on: ubuntu-16.04
    env:
      QTTYPE: 5
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - run: travis/before_install.sh
      - run: travis/install.sh
      - run: travis/before_script.sh
      - run: travis/script.sh

  build-macos:
    runs-on: macos-10.15
    env:
      QTTYPE: 5
    steps:
      - uses: jurplel/install-qt-action@v2
        with:
          modules: 'qtwebengine'
      - uses: actions/checkout@v2
      - run: travis/before_install_osx.sh
      - run: travis/install_osx.sh
      - run: travis/before_script_osx.sh
      - run: travis/script_osx.sh
